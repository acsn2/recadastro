<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-regime-previdenciario-heading">Create or edit a Regime Previdenciario</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!regimePrevidenciario.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="regimePrevidenciario.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codRegPrev">Cod Reg Prev</label>
                    <input type="number" class="form-control" name="codRegPrev" id="field_codRegPrev"
                        [(ngModel)]="regimePrevidenciario.codRegPrev" required/>
                    <div [hidden]="!(editForm.controls.codRegPrev?.dirty && editForm.controls.codRegPrev?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codRegPrev?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.codRegPrev?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descRegPrev">Desc Reg Prev</label>
                    <input type="text" class="form-control" name="descRegPrev" id="field_descRegPrev"
                        [(ngModel)]="regimePrevidenciario.descRegPrev" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_regimePrevidenciario">Regime Previdenciario</label>
                    <select class="form-control" id="field_regimePrevidenciario" name="regimePrevidenciario" [(ngModel)]="regimePrevidenciario.regimePrevidenciario">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servidorOption.id === regimePrevidenciario.regimePrevidenciario?.id ? regimePrevidenciario.regimePrevidenciario : servidorOption" *ngFor="let servidorOption of regimeprevidenciarios; trackBy: trackServidorById">{{servidorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
