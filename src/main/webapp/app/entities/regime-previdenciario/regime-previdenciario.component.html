<div>
    <h2 id="page-heading">
        <span>Regime Previdenciarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-regime-previdenciario" [routerLink]="['/regime-previdenciario/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Regime Previdenciario
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="regimePrevidenciarios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cod Reg Prev</span></th>
            <th><span>Desc Reg Prev</span></th>
            <th><span>Regime Previdenciario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let regimePrevidenciario of regimePrevidenciarios ;trackBy: trackId">
                <td><a [routerLink]="['/regime-previdenciario', regimePrevidenciario.id, 'view' ]">{{regimePrevidenciario.id}}</a></td>
                <td>{{regimePrevidenciario.codRegPrev}}</td>
                <td>{{regimePrevidenciario.descRegPrev}}</td>
                <td>
                    <div *ngIf="regimePrevidenciario.regimePrevidenciario">
                        <a [routerLink]="['../servidor', regimePrevidenciario.regimePrevidenciario?.id, 'view' ]" >{{regimePrevidenciario.regimePrevidenciario?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/regime-previdenciario', regimePrevidenciario.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/regime-previdenciario', regimePrevidenciario.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'regime-previdenciario/'+ regimePrevidenciario.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
