<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-estado-civil-heading">Create or edit a Estado Civil</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!estadoCivil.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="estadoCivil.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numEstCivil">Num Est Civil</label>
                    <input type="number" class="form-control" name="numEstCivil" id="field_numEstCivil"
                        [(ngModel)]="estadoCivil.numEstCivil" required/>
                    <div [hidden]="!(editForm.controls.numEstCivil?.dirty && editForm.controls.numEstCivil?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numEstCivil?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.numEstCivil?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descEstCivil">Desc Est Civil</label>
                    <input type="text" class="form-control" name="descEstCivil" id="field_descEstCivil"
                        [(ngModel)]="estadoCivil.descEstCivil" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_estadoCivil">Estado Civil</label>
                    <select class="form-control" id="field_estadoCivil" name="estadoCivil" [(ngModel)]="estadoCivil.estadoCivil">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servidorOption.id === estadoCivil.estadoCivil?.id ? estadoCivil.estadoCivil : servidorOption" *ngFor="let servidorOption of estadocivils; trackBy: trackServidorById">{{servidorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
