<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-parente-servidor-heading">Create or edit a Parente Servidor</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!parenteServidor.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="parenteServidor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fkParenteServidor">Fk Parente Servidor</label>
                    <input type="number" class="form-control" name="fkParenteServidor" id="field_fkParenteServidor"
                        [(ngModel)]="parenteServidor.fkParenteServidor" required/>
                    <div [hidden]="!(editForm.controls.fkParenteServidor?.dirty && editForm.controls.fkParenteServidor?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.fkParenteServidor?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.fkParenteServidor?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_matriculaParente">Matricula Parente</label>
                    <input type="number" class="form-control" name="matriculaParente" id="field_matriculaParente"
                        [(ngModel)]="parenteServidor.matriculaParente" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fkGrauParentesco">Fk Grau Parentesco</label>
                    <input type="text" class="form-control" name="fkGrauParentesco" id="field_fkGrauParentesco"
                        [(ngModel)]="parenteServidor.fkGrauParentesco" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_servidor">Servidor</label>
                    <select class="form-control" id="field_servidor" name="servidor" [(ngModel)]="parenteServidor.servidor" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servidorOption.id === parenteServidor.servidor?.id ? parenteServidor.servidor : servidorOption" *ngFor="let servidorOption of servidors; trackBy: trackServidorById">{{servidorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
