<div>
    <h2 id="page-heading">
        <span>Parente Servidors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parente-servidor" [routerLink]="['/parente-servidor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Parente Servidor
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="parenteServidors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fk Parente Servidor</span></th>
            <th><span>Matricula Parente</span></th>
            <th><span>Fk Grau Parentesco</span></th>
            <th><span>Servidor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parenteServidor of parenteServidors ;trackBy: trackId">
                <td><a [routerLink]="['/parente-servidor', parenteServidor.id, 'view' ]">{{parenteServidor.id}}</a></td>
                <td>{{parenteServidor.fkParenteServidor}}</td>
                <td>{{parenteServidor.matriculaParente}}</td>
                <td>{{parenteServidor.fkGrauParentesco}}</td>
                <td>
                    <div *ngIf="parenteServidor.servidor">
                        <a [routerLink]="['../servidor', parenteServidor.servidor?.id, 'view' ]" >{{parenteServidor.servidor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/parente-servidor', parenteServidor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/parente-servidor', parenteServidor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parente-servidor/'+ parenteServidor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
