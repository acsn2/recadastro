<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-servidor-tipo-heading">Create or edit a Servidor Tipo</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!servidorTipo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="servidorTipo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                        [(ngModel)]="servidorTipo.numero" required/>
                    <div [hidden]="!(editForm.controls.numero?.dirty && editForm.controls.numero?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numero?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.numero?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="servidorTipo.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_indicativo">Indicativo</label>
                    <input type="text" class="form-control" name="indicativo" id="field_indicativo"
                        [(ngModel)]="servidorTipo.indicativo" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_servidorTipo">Servidor Tipo</label>
                    <select class="form-control" id="field_servidorTipo" name="servidorTipo" [(ngModel)]="servidorTipo.servidorTipo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servidorOption.id === servidorTipo.servidorTipo?.id ? servidorTipo.servidorTipo : servidorOption" *ngFor="let servidorOption of servidortipos; trackBy: trackServidorById">{{servidorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
