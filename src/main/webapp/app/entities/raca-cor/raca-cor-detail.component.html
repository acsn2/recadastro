<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="racaCor">
            <h2><span>Raca Cor</span> {{racaCor.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cod Raca Cor</span></dt>
                <dd>
                    <span>{{racaCor.codRacaCor}}</span>
                </dd>
                <dt><span>Desc Raca Cor</span></dt>
                <dd>
                    <span>{{racaCor.descRacaCor}}</span>
                </dd>
                <dt><span>Raca Cor</span></dt>
                <dd>
                    <div *ngIf="racaCor.racaCor">
                        <a [routerLink]="['/servidor', racaCor.racaCor?.id, 'view']">{{racaCor.racaCor?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/raca-cor', racaCor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
