<div>
    <h2 id="page-heading">
        <span>Raca Cors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-raca-cor" [routerLink]="['/raca-cor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Raca Cor
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="racaCors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cod Raca Cor</span></th>
            <th><span>Desc Raca Cor</span></th>
            <th><span>Raca Cor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let racaCor of racaCors ;trackBy: trackId">
                <td><a [routerLink]="['/raca-cor', racaCor.id, 'view' ]">{{racaCor.id}}</a></td>
                <td>{{racaCor.codRacaCor}}</td>
                <td>{{racaCor.descRacaCor}}</td>
                <td>
                    <div *ngIf="racaCor.racaCor">
                        <a [routerLink]="['../servidor', racaCor.racaCor?.id, 'view' ]" >{{racaCor.racaCor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/raca-cor', racaCor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/raca-cor', racaCor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'raca-cor/'+ racaCor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
