<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-regime-trabalho-heading">Create or edit a Regime Trabalho</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!regimeTrabalho.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="regimeTrabalho.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codRegTrab">Cod Reg Trab</label>
                    <input type="number" class="form-control" name="codRegTrab" id="field_codRegTrab"
                        [(ngModel)]="regimeTrabalho.codRegTrab" required/>
                    <div [hidden]="!(editForm.controls.codRegTrab?.dirty && editForm.controls.codRegTrab?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codRegTrab?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.codRegTrab?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descRegTrab">Desc Reg Trab</label>
                    <input type="text" class="form-control" name="descRegTrab" id="field_descRegTrab"
                        [(ngModel)]="regimeTrabalho.descRegTrab" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_regimeTrabalho">Regime Trabalho</label>
                    <select class="form-control" id="field_regimeTrabalho" name="regimeTrabalho" [(ngModel)]="regimeTrabalho.regimeTrabalho">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servidorOption.id === regimeTrabalho.regimeTrabalho?.id ? regimeTrabalho.regimeTrabalho : servidorOption" *ngFor="let servidorOption of regimetrabalhos; trackBy: trackServidorById">{{servidorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
