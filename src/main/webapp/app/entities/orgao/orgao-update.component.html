<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-orgao-heading">Create or edit a Orgao</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!orgao.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orgao.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numOrgao">Num Orgao</label>
                    <input type="number" class="form-control" name="numOrgao" id="field_numOrgao"
                        [(ngModel)]="orgao.numOrgao" required/>
                    <div [hidden]="!(editForm.controls.numOrgao?.dirty && editForm.controls.numOrgao?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numOrgao?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.numOrgao?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descOrgao">Desc Orgao</label>
                    <input type="text" class="form-control" name="descOrgao" id="field_descOrgao"
                        [(ngModel)]="orgao.descOrgao" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_orgao">Orgao</label>
                    <select class="form-control" id="field_orgao" name="orgao" [(ngModel)]="orgao.orgao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servidorOption.id === orgao.orgao?.id ? orgao.orgao : servidorOption" *ngFor="let servidorOption of orgaos; trackBy: trackServidorById">{{servidorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
