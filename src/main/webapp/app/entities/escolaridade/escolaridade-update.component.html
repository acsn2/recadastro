<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-escolaridade-heading">Create or edit a Escolaridade</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!escolaridade.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="escolaridade.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codEscolaridade">Cod Escolaridade</label>
                    <input type="number" class="form-control" name="codEscolaridade" id="field_codEscolaridade"
                        [(ngModel)]="escolaridade.codEscolaridade" required/>
                    <div [hidden]="!(editForm.controls.codEscolaridade?.dirty && editForm.controls.codEscolaridade?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codEscolaridade?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.codEscolaridade?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descEscolaridade">Desc Escolaridade</label>
                    <input type="text" class="form-control" name="descEscolaridade" id="field_descEscolaridade"
                        [(ngModel)]="escolaridade.descEscolaridade" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_escolaridade">Escolaridade</label>
                    <select class="form-control" id="field_escolaridade" name="escolaridade" [(ngModel)]="escolaridade.escolaridade">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servidorOption.id === escolaridade.escolaridade?.id ? escolaridade.escolaridade : servidorOption" *ngFor="let servidorOption of escolaridades; trackBy: trackServidorById">{{servidorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
