<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-cidade-heading">Create or edit a Cidade</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!cidade.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cidade.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codCidade">Cod Cidade</label>
                    <input type="number" class="form-control" name="codCidade" id="field_codCidade"
                        [(ngModel)]="cidade.codCidade" required/>
                    <div [hidden]="!(editForm.controls.codCidade?.dirty && editForm.controls.codCidade?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codCidade?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.codCidade?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomeCidade">Nome Cidade</label>
                    <input type="text" class="form-control" name="nomeCidade" id="field_nomeCidade"
                        [(ngModel)]="cidade.nomeCidade" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cidade">Cidade</label>
                    <select class="form-control" id="field_cidade" name="cidade" [(ngModel)]="cidade.cidade">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servidorOption.id === cidade.cidade?.id ? cidade.cidade : servidorOption" *ngFor="let servidorOption of cidades; trackBy: trackServidorById">{{servidorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
