<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-categoria-e-social-heading">Create or edit a Categoria E Social</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!categoriaESocial.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="categoriaESocial.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codCategoria">Cod Categoria</label>
                    <input type="number" class="form-control" name="codCategoria" id="field_codCategoria"
                        [(ngModel)]="categoriaESocial.codCategoria" required/>
                    <div [hidden]="!(editForm.controls.codCategoria?.dirty && editForm.controls.codCategoria?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codCategoria?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.codCategoria?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descCategoria">Desc Categoria</label>
                    <input type="text" class="form-control" name="descCategoria" id="field_descCategoria"
                        [(ngModel)]="categoriaESocial.descCategoria" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_grupoCat">Grupo Cat</label>
                    <input type="text" class="form-control" name="grupoCat" id="field_grupoCat"
                        [(ngModel)]="categoriaESocial.grupoCat" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_categoriaESocial">Categoria E Social</label>
                    <select class="form-control" id="field_categoriaESocial" name="categoriaESocial" [(ngModel)]="categoriaESocial.categoriaESocial">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servidorOption.id === categoriaESocial.categoriaESocial?.id ? categoriaESocial.categoriaESocial : servidorOption" *ngFor="let servidorOption of categoriaesocials; trackBy: trackServidorById">{{servidorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
